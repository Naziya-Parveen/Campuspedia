<body>
	
<div id="slider">
	<div id="tooplate_wrapper">
        <div id="tooplate_sidebar">
		
            <div id="header">
                <h1><a href="#"><img src="images/tooplate_logo.png" title="CAMPUSPEDIA"/></a></h1>
            </div>    
			
            <div id="menu">
                <ul class="navigation">
                    <li><a href="#ctimetable" class="selected menu_01">Create Timetable</a></li>
                    <li><a href="#utimetable" class="menu_02">Update Timetable</a></li> 
                    <li><a href="#test" class="menu_03">Update Test Details</a></li>
                    <li><a href="#quiz" class="menu_04">Update Quiz Details</a></li>
                    <li><a href="#event" class="menu_05">Update Event Details</a></li>
                </ul>
                                   
            </div>
		</div> <!-- end of sidebar -->  
    <div id="content">
         
         <div style="position:absolute; top:50px; right: 280px;" >
           <h3><a href="./index.html">Logout</a></h3>
         </div>
         
          <div class="scroll">
            <div class="scrollContainer">
              <div class="panel" id="ctimetable">
                  <div id="contact_form">
                     <h2>Create Timetable</h2>
                  
                    <form method="post" name="ctimetable" action="./TimetableServlet">


                      <label for="day">Day:</label>
                      <input type="text" maxlength="10" id="day" class="input_field" name="day" />
                      <div class="cleaner_h10"></div>

                      <label for="subject_code">subject code:</label>
                      <input type="text" maxlength="8" id="subject_code" class="input_field" name="subject_code" />
                      <div class="cleaner_h10"></div>

                      <label for="class">Class:</label>
                      <input type="text" maxlength="40" id="class" class="input_field" name="Class" />
                      <div class="cleaner_h10"></div>
                      
                      <label for="class">Start time:</label>
                      <input type="time" id="class" class="input_field" name="start_time" />
                      <div class="cleaner_h10"></div>
                      
                      <label for="class">End time:</label>
                      <input type="time" id="class" class="input_field" name="end_time" />
                      <div class="cleaner_h10"></div>

                      <label for="faculty_name">Faculty Name:</label>
                      <input type="text" maxlength="40" id="faculty_name" class="input_field" name="faculty_name" />
                      <div class="cleaner_h10"></div>


                      <div class="cleaner_h10"></div>
                      <input type="submit" value="create timetable" id="submit" name="submit" class="submit_btn float_l" />
                      <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r" />
                    </form>
                  </div>
               

                </div><!-- end of create time table -->
                
           
           
        <div class="panel" id="utimetable">
                  <div id="contact_form">;
                     <h2>Update Timetable</h2>
                  
                    <form method="post" name="utimetable" action="./UpdateTimetableServlet">


                      <label for="day">Day:</label>
                      <input type="text" maxlength="10" id="day" class="input_field" name="day" />
                      <div class="cleaner_h10"></div>

                      <label for="subject_code">subject code:</label>
                      <input type="text" maxlength="8" id="subject_code" class="input_field" name="subject_code" />
                      <div class="cleaner_h10"></div>

                      <label for="class">Class:</label>
                      <input type="text" maxlength="40" id="class" class="input_field" name="Class" />
                      <div class="cleaner_h10"></div>
                      
                       <label for="class">Start time:</label>
                      <input type="time" id="class" class="input_field" name="start_time" />
                      <div class="cleaner_h10"></div>
                      
                      <label for="class">End time:</label>
                      <input type="time" id="class" class="input_field" name="end_time" />
                      <div class="cleaner_h10"></div>

                      <label for="faculty_name">Faculty Name:</label>
                      <input type="text" maxlength="40" id="faculty_name" class="input_field" name="faculty_name" />
                      <div class="cleaner_h10"></div>


                      <div class="cleaner_h10"></div>
                      <input type="submit" value="update timetable" id="submit" name="submit" class="submit_btn float_l" />
                      <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r" />
                    </form>

                   </div>
              </div> <!-- end of update timetable -->

 
			  
              <div class="panel" id="test_details">
                  <h1>Test Details</h1>
                  <div id="contact_form">
                   
                    <form method="post" name="test_details" action="./EnterTestdetailServlet">
                        
                      <label for="date">Subject code:</label>
                      <input type="text" maxlength="7" id="subject_code" class="input_field" name="subject_code" />
                      <div class="cleaner_h10"></div>

                      <label for="date">Date:</label>
                      <input type="date" id="date" class="input_field" name="date" />
                      <div class="cleaner_h10"></div>

                    <label for="description">Description:</label>        
 		<textarea rows = "5" cols = "60" name = "description" id="description" class="input_field">
          	  Enter details here...
        	 </textarea><


                      <div class="cleaner_h10"></div>
                      <input type="submit" value="Add" id="submit" name="submit" class="submit_btn float_l" />
                      <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r" />
                    </form>
                 
                </div>
                </div><!-- end of test details -->


<div class="panel" id="quiz_details">
                  <h2>Quiz Details</h2>
                   <div id="contact_form">
                    <form method="post" name="quiz_details" action="./EnterQuizdetailServlet">
                     
                      <label for="subject_code">subject code:</label>
                      <input type="text" maxlength="8" id="subject_code" class="input_field" name="subject_code" />
                      <div class="cleaner_h10"></div>
                      
                      <label for="date">Date:</label>
                      <input type="date" id="date" class="input_field" name="date" />
                      <div class="cleaner_h10"></div>

                      <label for="lab_name">Lab Name:</label>
                      <input type="text" maxlength="40" id="lab_name" class="input_field" name="lab_name" />
                      <div class="cleaner_h10"></div>

                      <input type="submit" value="Update" id="submit" name="submit" class="submit_btn float_l" />
                      <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r" />
                    </form>
                  </div>
               
              </div> <!-- end of registration -->
			  			
                            
  
               
                 <div class="panel" id="event_details">
                  <h1>Event Details</h1>
                  <div id="contact_form">
                   
                    <form method="post" name="event_details" action="./AddEventdetailServlet">

                      <label for="date">Date:</label>
                      <input type="date" id="date" class="input_field" name="date" />
                      <div class="cleaner_h10"></div>

                    <label for="description">Description:</label>        
 		<textarea rows = "5" cols = "60" name = "description" id="description" class="input_field">
          	  
        	 </textarea>


                      <div class="cleaner_h10"></div>
                      <input type="submit" value="Update" id="submit" name="submit" class="submit_btn float_l" />
                      <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r" />
                    </form>
                 
                </div>
                </div><!-- end of test details -->




                <div class="cleaner_h10"></div>
				
              
          </div><!-- end of scroll -->
		</div>
    </div> <!-- end of content -->
</div>
</div>
</div>
