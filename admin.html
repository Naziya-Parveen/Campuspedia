
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<title>CAMPUSPEDIA</title>
<meta name="keywords" content="" />
<meta name="description" content="" />


<link href="tooplate_style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="css/coda-slider.css" type="text/css" charset="utf-8" />

<script src="js/jquery-1.2.6.js" type="text/javascript"></script>
<script src="js/jquery.scrollTo-1.3.3.js" type="text/javascript"></script>
<script src="js/jquery.localscroll-1.2.5.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.serialScroll-1.2.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/coda-slider.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>


</head>
<body>
	
<div id="slider">
	<div id="tooplate_wrapper">
        <div id="tooplate_sidebar">
		
            <div id="header">
                <h1><a href="#"><img src="images/tooplate_logo.png" title="CAMPUSPEDIA"/></a></h1>
            </div>    
			
            <div id="menu">
                <ul class="navigation">
                    <li><a href="#studentdetails" class="selected menu_01">Student Details</a></li>
                    <li><a href="#facultydetails" class="menu_03">Faculty Details</a></li>
                </ul>
                                   
            </div>
		</div> <!-- end of sidebar -->  
    <div id="content">
         
         <div style="position:absolute; top:50px; right: 280px;" >
           <h3><a href="./index.html">Logout</a></h3>
         </div>
         
          <div class="scroll">
            <div class="scrollContainer">
              <div class="panel" id="studentdetails">
                  <div id="contact_form">
                     <h2>Student Details</h2>
                  
                    <form method="post" name="studentdetails" action="./AddStudentdetailServlet">


                      <label for="enrollment_no">Enrollment no:</label>
                      <input type="text" maxlength="20" id="enrollment_no" class="input_field" name="enrollment_no" />
                      <div class="cleaner_h10"></div>

                      <label for="name">Name:</label>
                      <input type="text" maxlength="50" id="name" class="input_field" name="name" />
                      <div class="cleaner_h10"></div>

		      <label for="course">Course:</label>
                      <input type="text" maxlength="10" id="course" class="input_field" name="course" />
                      <div class="cleaner_h10"></div>

 		      <label for="branch">Branch:</label>
                      <input type="text" maxlength="30" id="branch" class="input_field" name="branch" />
                      <div class="cleaner_h10"></div>

		      <label for="admission_year">Admission year:</label>
                      <input type="text" maxlength="10" id="admission_year" class="input_field" name="admission_year" />
                      <div class="cleaner_h10"></div>
                      
                      <label for="contact">Contact no:</label>
                      <input type="text" maxlength="15" id="contact" class="input_field" name="contact" />
                      <div class="cleaner_h10"></div>

		      <label for="password">Password:</label>
                      <input type="password" maxlength="10" id="password" class="input_field" name="password" />
                      <div class="cleaner_h10"></div>

                      <div class="cleaner_h10"></div>
                      <input type="submit" value="submit" id="submit" name="submit" class="submit_btn float_l" />
                      <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r" />
                    </form>
                  </div>
               

                </div><!-- end of view time table -->
                
           
         
 
			  
              <div class="panel" id="faculty_details">
                  <h2>Faculty Details</h2>
                  <div id="contact_form">
                   
                    <form method="post" name="faculty_details" action="./ModifyFacultydetailServlet">

                      <label for="employee id">Employee id:</label>     
                      <input type="text" maxlength="40" id="employee_id" class="input_field" name="employee_id" />
                      <div class="cleaner_h10"></div>
                      
                      <label for="Name">Name:</label>
                      <input type="text" maxlength="40" id="name" class="input_field" name="name" />
                      <div class="cleaner_h10"></div>

                      <label for="course">Course:</label>
                      <input type="text" maxlength="40" id="course" class="input_field" name="course" />
                      <div class="cleaner_h10"></div>

                      <label for="subject_code">Subject code:</label>
                      <input type="text" maxlength="40" id="subject_code" class="input_field" name="subject_code" />
                      <div class="cleaner_h10"></div>
                     
                      <label for="email">Email:</label>
                      <input type="text" maxlength="40" id="email" class="input_field" name="email" />
                      <div class="cleaner_h10"></div>

                      <label for="contact">Contact no:</label>
                      <input type="text" maxlength="40" id="contact" class="input_field" name="contact" />
                      <div class="cleaner_h10"></div>

                      <div class="cleaner_h10"></div>
                      <input type="submit" value="submit" id="submit" name="submit" class="submit_btn float_l" />
                      <input type="reset" value="Reset" id="reset" name="reset" class="submit_btn float_r" />
                    </form>
                 
                </div>
                </div><!-- end of test details -->


              
          </div><!-- end of scroll -->
		</div>
    </div> <!-- end of content -->
</div>
</div>
</div>


</body>
</html>
